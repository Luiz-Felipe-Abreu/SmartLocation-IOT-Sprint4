<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLocation - Motos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-motorcycle"></i> SmartLocation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analise">Análise</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/motos">Motos <span id="motosBadge" class="badge ms-1" style="display:none;"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/deteccoes">Detecções</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Alertas -->
        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${sucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

    <h1 class="mb-4"><i class="bi bi-motorcycle"></i> Gestão de Motos</h1>

        <div class="row">
            <div class="col-12">
                <div class="card p-4">
                    <h4><i class="bi bi-list"></i> Lista de Motos</h4>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0">Gerencie as motos cadastradas</h5>
                        <a class="btn btn-primary" href="/motos/novo">
                            <i class="bi bi-plus-circle"></i> Nova Moto
                        </a>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Placa</th>
                                    <th>Modelo</th>
                                    <th>Status</th>
                                    <th>Pátio</th>
                                    <th>Última Atualização</th>
                                    <th class="text-end">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="moto : ${motos}">
                                    <td th:text="${moto.id}"></td>
                                    <td><strong th:text="${moto.placa}"></strong></td>
                                    <td th:text="${moto.modelo}"></td>
                                    <td>
                                        <span th:if="${moto.status == 'DISPONIVEL'}" class="badge bg-success">Disponível</span>
                                        <span th:if="${moto.status == 'EM_USO'}" class="badge bg-primary">Em Uso</span>
                                        <span th:if="${moto.status == 'MANUTENCAO'}" class="badge bg-warning">Manutenção</span>
                                        <span th:if="${moto.status == 'INATIVA'}" class="badge bg-secondary">Inativa</span>
                                    </td>
                                    <td th:text="${moto.patio != null ? moto.patio.nome : 'N/A'}"></td>
                                    <td th:text="${moto.ultimaAtualizacao != null ? #temporals.format(moto.ultimaAtualizacao, 'dd/MM/yyyy HH:mm') : 'N/A'}"></td>
                                    <td class="text-end">
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/motos/editar/{id}(id=${moto.id})}" class="btn btn-sm btn-outline-secondary">
                                                <i class="bi bi-pencil-square"></i> Editar
                                            </a>
                                            <form method="post" th:action="@{/motos/deletar/{id}(id=${moto.id})}" 
                                                  onsubmit="return confirm('Tem certeza que deseja deletar esta moto?');">
                                                <button type="submit" class="btn btn-sm btn-danger">
                                                    <i class="bi bi-trash"></i> Deletar
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(motos)}">
                                    <td colspan="7" class="text-center text-muted">Nenhuma moto cadastrada</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/indicadores.js"></script>
</body>
</html>
