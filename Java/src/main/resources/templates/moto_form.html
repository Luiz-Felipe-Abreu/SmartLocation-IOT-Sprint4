<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Moto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-motorcycle"></i> SmartLocation</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card p-4">
            <h3 class="mb-3" th:text="${titulo}">Cadastro de Moto</h3>

            <form th:action="${moto.id} != null ? @{/motos/editar/{id}(id=${moto.id})} : @{/motos}" method="post" th:object="${moto}">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Placa</label>
                        <input class="form-control" type="text" th:field="*{placa}" placeholder="ABC1D23" required maxlength="10">
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Modelo</label>
                        <input class="form-control" type="text" th:field="*{modelo}" placeholder="Honda CG 160" required maxlength="50">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" th:field="*{status}">
                            <option value="DISPONIVEL">Disponível</option>
                            <option value="EM_USO">Em Uso</option>
                            <option value="MANUTENCAO">Manutenção</option>
                            <option value="INATIVA">Inativa</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Pátio (ID)</label>
                        <input class="form-control" type="number" min="1" step="1" name="patioId" th:value="${patioId}">
                        <div class="form-text">Informe o ID de um pátio existente (opcional).</div>
                    </div>
                </div>

                <div class="mt-4 d-flex gap-2">
                    <a href="/motos" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check2-circle"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
